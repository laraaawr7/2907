<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Central NewJeans - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="auth-toggle">
      <button id="btn-login-tab" class="active">Entrar</button>
      <button id="btn-signup-tab">Criar Conta</button>
     
<button id="btn-home" class="btn-home" link rel="index.html">Voltar para Início</button>

    </div>

    <div class="auth-forms">
      
      <form id="login-form" class="auth-form active">
        <h2>Entrar</h2>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Digite seu email" required>
        <label for="login-password">Senha</label>
        <input type="password" id="login-password" placeholder="Digite sua senha" required>
        <button type="submit">Entrar</button>
      </form>

      
      <form id="signup-form" class="auth-form">
        <h2>Criar Conta</h2>
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" placeholder="Escolha um username" required>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Digite seu email" required>
        <label for="signup-password">Senha</label>
        <input type="password" id="signup-password" placeholder="Crie uma senha" required>
        <label for="signup-password-confirm">Confirmar Senha</label>
        <input type="password" id="signup-password-confirm" placeholder="Confirme sua senha" required>
        <button type="submit">Criar Conta</button>
      </form>
    </div>
  </div>

  
  <script>
    const loginTab = document.getElementById('btn-login-tab');
    const signupTab = document.getElementById('btn-signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    
    loginTab.addEventListener('click', () => {
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
    });

    
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const passwordConfirm = document.getElementById('signup-password-confirm').value;

      if (password !== passwordConfirm) {
        alert('As senhas não conferem!');
        return;
      }

      if (localStorage.getItem(email)) {
        alert('Esse email já está cadastrado!');
        return;
      }

      const user = { username, email, password };
      localStorage.setItem(email, JSON.stringify(user));
      alert('Conta criada com sucesso!');
      loginTab.click(); 
    });

    
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const storedUser = JSON.parse(localStorage.getItem(email));
      if (!storedUser) {
        alert('Usuário não encontrado!');
        return;
      }

      if (storedUser.password !== password) {
        alert('Senha incorreta!');
        return;
      }

      alert(`Bem-vindo(a), ${storedUser.username}!`);
     
    
    });
  </script>

    </div>
  <button id="btn-home" class="btn-home">Voltar para Início</button>

  <script>
    
  </script>
</body>

</body>
</html>
